<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Проект «Место, Россия» - третий курс
    Яндекс.Практикума"
    />
    <meta name="keywords" content="спринт, яндекс.практикум, место, россия" />
    <meta name="author" content="Олег Гргорьевич" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" alt="Фото пользователя" />
          <button type="button" aria-label="Редактировать фото пользователя" class="profile__edit-image"></button>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button type="button" aria-label="Открыть попап" class="profile__edit-button"></button>
            <p class="profile__subtitle"></p>
          </div>
          <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <template id="cardTemplate">
            <div class="element">
              <img class="element__foto" alt="#" />
              <div class="element__bottom">
                <h2 class="element__text"></h2>
                <div class="element__like">
                  <button type="button" aria-label="Лайк" class="element__heart"></button>
                  <p class="element__like-counter"></p>
                </div>
              </div>
              <button type="button" aria-label="Удаление" class="element__delete"></button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <section class="popup popup_edit-profile" tabindex="-1">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close-icon"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="edit-profile-form" novalidate>
            <fieldset class="popup__input">
              <input id="name-input" type="text" name="name" class="popup__item popup__item_type_name" placeholder="Ваше имя" minlength="2" maxlength="40" required />
              <span class="name-input-error popup__input-error"></span>
              <input id="about-input" type="text" name="about" class="popup__item popup__item_type_about" placeholder="О себе" minlength="2" maxlength="200" required />
              <span class="about-input-error popup__input-error"></span>
            </fieldset>
            <button type="submit" aria-label="Сохранить" class="popup__button">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_edit-profile-image" tabindex="-1">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close-icon"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form" name="edit-profile-image-form" novalidate>
            <fieldset class="popup__input">
              <input id="image-input" type="url" name="avatar" class="popup__item popup__item_type_image" placeholder="Ссылка на картинку" required />
              <span class="image-input-error popup__input-error"></span>
            </fieldset>
            <button type="submit" aria-label="Сохранить" class="popup__button">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_confirm-deletion" tabindex="-1">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close-icon"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="popup__form" name="confirm-deletion-form" novalidate>
            <button type="submit" aria-label="да" class="popup__button">Да</button>
          </form>
        </div>
      </section>

      <section class="popup popup_add-element" tabindex="-1">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close-icon"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="add-element-form" novalidate>
            <fieldset class="popup__input">
              <input id="place-input" type="text" name="name" class="popup__item popup__item_type_place" placeholder="Название" minlength="2" maxlength="30" required />
              <span class="place-input-error popup__input-error"></span>
              <input id="photo-input" type="url" name="link" class="popup__item popup__item_type_photo" placeholder="Ссылка на картинку" required />
              <span class="photo-input-error popup__input-error"></span>
            </fieldset>
            <button type="submit" aria-label="Сохранить" class="popup__button">Создать</button>
          </form>
        </div>
      </section>

      <section class="popup-image popup">
        <div class="popup-image__container">
          <img class="popup-image__foto" alt="#" />
          <p class="popup-image__text"></p>
          <button type="button" aria-label="Закрыть" class="popup__close-icon"></button>
        </div>
      </section>
    </div>   
  </body>
</html>
